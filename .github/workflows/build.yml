# This is a basic workflow to help you get started with Actions

name: TSC

on:
  push:
  pull_request:

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install node v18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - name: npm install
      run: npm install
    - name: tsc
      uses: npm run build
